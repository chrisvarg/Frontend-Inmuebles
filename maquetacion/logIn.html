<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUSTESTATE</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html">
                <figure class="header__logo">
                    <img class=logo__image src="assets/img/logo.svg" alt="page's logo">
                </figure>
            </a>
            <div class="header__menu">
                <nav class="menu__container">
                    <ul class="menu__list">
                        <li class="menu__items"><a href="">Home</a></li>
                        <li class="menu__items"><a href="">Servicio</a></li>
                        <li class="menu__items"><a href="">Nosotros</a></li>
                        <li class="menu__items"><a href="">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__sessions">
                <a href="" class="buttom">Registrate</a>
                <a href="" class="buttom">Iniciar Sesion</a>
                <figure class="sessions__photo">
                    <img src="assets/img/foto_cv_lc_es_7.jpg" alt="" class="photo__image">
                </figure>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__login">
            <div class="login">
                <h2 class="login__tittle">Iniciar Sesión</h2>
                <div class="login__container">
                    <form class="login__formulary" action="">

                        <div class="formulary__items">
                            <label for="usename">Username</label><br>
                            <input type="text">
                        </div>
                        
                        <div class="formulary__items">
                            <label for="email">Email</label><br>
                            <input type="email">
                        </div>
                        <div class="formulary__items">
                            <label for="password">Password</label><br>
                            <input type="password">
                        </div>
                        <div class="formulary__items">
                            <label for="name">Nombre</label><br>
                            <input type="text">
                        </div>

                        <div class="formulary__items">
                            <label for="name">Apellidos</label><br>
                            <input type="text">
                        </div>
                        <div class="formulary__session">
                            <button class="buttom" type="submit">Registrar</button>
                        </div>
                            
    
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__container">
            <figure class="footer__logo">
                <img src="assets/img/logo.svg" alt="page´s logo">
            </figure>
            <nav class="footer__menu">
                <ul class="menu__list">
                    <li class="menu__items"><a href="">Politicas de Privacidad</a></li>
                    <li class="menu__items"> | </li>
                    <li class="menu__items"><a href="">Términos y Condiciones</a></li>
                </ul>
            </nav>
            <div class="footer__social">
                <a href="">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fab fa-bitbucket"></i>
                </a>
            </div>
        </section>
        <section class="footer__copyright">Copyright &copy 2021 | TRUSTESTATE</section>
    </footer>
</body>
</html>
